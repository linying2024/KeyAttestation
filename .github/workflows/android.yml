name: Build Ci Manually

on:
  - workflow_dispatch
  # - push
  # - pull_request

jobs:
  build:
    name: Build on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: 
          - ubuntu-latest
          # - windows-latest
          # - macOS-latest

    steps:
      - name: Check out
        uses: actions/checkout@v3
  
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'
          cache: 'gradle'
      - name: Build with Gradle
        run: |
          # 增加最大堆空间到 4096 MiB
          echo 'org.gradle.jvmargs=-Xmx4096m -XX:MaxMetaspaceSize=1024m' >> gradle.properties
          # 启用构建缓存
          echo 'org.gradle.caching=true' >> gradle.properties
          ./gradlew assemble
          ./gradlew --stop
      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Run shell
        run: |
          echo ""
      - uses: noriban/sign-android-release@v5
        name: Sign app APK
        # ID used to access action output
        id: sign_app_debug
        with:
          releaseDirectory: app/build/outputs/apk/debug
          signingKeyBase64: ${{ secrets.KEY_STORE }}
          alias: ${{ secrets.ALIAS }}
          keyStorePassword: ${{ secrets.KEY_STORE_PASSWORD }}
          keyPassword: ${{ secrets.ALIAS_PASSWORD }}
        env:
          # override default build-tools version (34.0.0) -- optional
          BUILD_TOOLS_VERSION: "35.0.2"

      # 拆分文件上传
      - name: Upload build artifact
        uses: actions/upload-artifact@v3
        with:
          name: ${{ matrix.os }}_release
          path: app/build/outputs/apk/release
      - name: Upload debug artifact
        uses: actions/upload-artifact@v3
        with:
          name: ${{ matrix.os }}_debug
          path: app/build/outputs/apk/debug
      - name: Upload build log artifact
        uses: actions/upload-artifact@v3
        with:
          name: ${{ matrix.os }}_buildlog
          path: app/build/outputs/logs
      - name: Upload mapping artifact
        uses: actions/upload-artifact@v3
        with:
          name: ${{ matrix.os }}_mapping
          path: app/build/outputs/mapping
